<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Pugly's Garden Mystery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Crimson Text"', 'serif'],
            },
            colors: {
              paper: '#f4f1ea',
              ink: '#4a4036',
              sage: '#8fbc8f',
              rose: '#d8bfd8',
              'rose-dark': '#b08db0',
              earth: '#8b4513',
            },
            animation: {
              'bounce-slow': 'bounce 3s infinite',
              'shake': 'shake 0.5s cubic-bezier(.36,.07,.19,.97) both',
              'ping-fast': 'ping 0.5s cubic-bezier(0, 0, 0.2, 1) infinite',
            },
            keyframes: {
              shake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #2c2c2c;
        margin: 0;
        overflow: hidden; /* Prevent scrolling during game */
        touch-action: none;
      }
      /* Custom scrollbar for menu */
      .vintage-scroll::-webkit-scrollbar {
        width: 8px;
      }
      .vintage-scroll::-webkit-scrollbar-track {
        background: #f4f1ea;
      }
      .vintage-scroll::-webkit-scrollbar-thumb {
        background: #8fbc8f;
        border-radius: 4px;
      }
    </style>

}
